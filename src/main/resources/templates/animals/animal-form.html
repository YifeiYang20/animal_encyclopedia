<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
	        <link href="../../main.css" rel="stylesheet">
	
	
<title>Register Animal</title>
</head>



<body>
<section class="index">
            <div class="index-wrap">
               <div class="index-attr">
                    <img src="../../list.jpg">
                </div>          
                <div class="container">

<h4>Pet Information Dictionary</h4>
<a class="btn btn-light" data-toggle="collapse" th:href="@{/Animals/list}" role="button" aria-expanded="false" aria-controls="collapseExample">
	List of Animals</a>             
<hr>
<p class="h4 mb-4">Register Animal</p>
<form action="#" th:action="@{/Animals/save}" th:object="${animal}" method="POST">


<!-- Invisible Form as needed to update info -->
<input type="hidden" th:field="*{id}">



<input type="text" th:field="*{name}"
class="form-control mb-4 col-4" placeholder="Name">

<input type="text" th:field="*{type}"
class="form-control mb-4 col-4" placeholder="Type">

<input type="text"
class="form-control mb-4 col-4" placeholder="Information">



<input type="text"
class="form-control mb-4 col-4" placeholder="Vaccine">



<input type="text"
class="form-control mb-4 col-4" placeholder="feed">


<button type="submit" class="btn btn-danger col-2">Register</button>



</form>


</div>

                                  
            </div>    
        </section>







</body>
</html>
