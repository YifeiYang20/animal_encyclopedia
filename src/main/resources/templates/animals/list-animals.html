<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
<title>Animal Directory</title>
</head>



<body>
<div class="container">


	<h4>Pet Information Dictionary</h4>
	
	
	
	
	
	<hr>
	
	<!-- Create a button to add new Faculty -->
	<a th:href="@{/Animals/viewAddForm}" class="btn btn-dark" style="background-color:#EA8D1C;">Add New Animal</a>
	<hr>
	
	<table class="table table-bordered" style="background-color:#FCE9B8;">
		<thead>
			<tr class="bg" style="background-color:#EEAC00;color:#ffffff;">
				<th>Name</th>
				<th>Type</th>
				<th>More Info</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="theAnimal : ${animals}">
				<td th:text="${theAnimal.name}" />
				<td th:text="${theAnimal.type}" />
				
				<!-- Update Button -->
				<td>
				<a th:href="@{/Animals/viewUpdateForm(animalId=${theAnimal.id})}"
				class="btn btn-danger btn-sm" style="background-color:#EA8D1C;">Update</a>
				<!-- -Delete Button -->
				<a th:href="@{/Animals/delete(animalId=${theAnimal.id})}"
				class="btn btn-danger btn-sm"onclick="if(!(confirm('Please confirm that you to remove this animal')))return false" style="background-color:#EA8D1C;">Delete</a>
				<!-- More Info Button -->
				<a th:href="@{/Animals/viewMoreInfo(animalId=${theAnimal.id})}"
				class="btn btn-danger btn-sm" style="background-color:#EA8D1C;">More Information about this pet</a>
				</td>
			</tr>
		</tbody>

	</table>

</div>
</body>
</html>
